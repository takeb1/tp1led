<br>
            <p><strong>*campos obligatorios*</strong></p>
<br>

                <input type="text" name="" id="email" placeholder="Correo electrónico" class="centercon" required>
            </p>
<br>

                <label><strong>*</strong></label>

                <br>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
            </p>
        </div>
<br>
        <div class="center">
            <input type="reset" value="Borrar" id="btn_reset" class="btn_contacto">
