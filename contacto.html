<!DOCTYPE html>
<html lang="es">

<head>
<title>Contacto | Distinción</title>
<link rel="shortcut icon" href="https://distincionpanaderia.com/wp-content/uploads/2018/09/icon-distincion-01-300x300.png">
<meta charset="UTF-8">
<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color:#f49056;">
    <header>
        <div class="container">
            <div class="navbar">
                <a href="index.html"><img src="https://distincionpanaderia.com/wp-content/uploads/2014/06/logo_distincion.png" class="logo" alt="Main Logo"></a>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href=cv.html>Curriculum</a></li>
                </ul>
            </div>
        </div>
    </header>
<br>
    <form action="form.html">
        <div class="center" style="color: rgb(255, 255, 255);">
            <h1>MENSAJE</h1>
<br>
            <p><strong>*campos obligatorios*</strong></p>
<br>
            <p>
                <label><strong>*</strong>Apellido</label>
                <input type="text" name="" id="apellido" required>
            </p>
<br>
            <p>
                <label><strong>*</strong>Nombre</label>
                <input type="text" name="" id="nombre" required>
            </p>
<br>
            <p>
                <label><strong>*</strong>Teléfono</label>
                <input type="number" name="" id="tel" required>
            </p>
<br>
            <p>
                <label><strong>*</strong>Correo electrónico</label>
                <input type="text" name="" id="mail" required>
            </p>
<br>
            <p>
                <label><strong>*</strong> Horario de contacto</label>
                <input type="text" name="" id="hora" required>
            </p>
<br>
            <p>
                <label><strong>*</strong> Consulta</label>
                <textarea name="" id="" cols="30" rows="10" required></textarea>
            </p>
        </div>
<br>
        <div class="center">
            <input type="reset" value="Borrar" id="btn_reset" class="btn_contacto">
            <input type="submit" value="Enviar" id="btn_env" class="btn_contacto">
        </div>
    </form>
</body>

</html>
